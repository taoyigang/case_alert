{% extends 'base.html' %}

{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-group">
        {{ field.label_tag }}<br>
        {{ field }}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </div>
    {% endfor %}
    <button class="btn btn-primary" type="submit">Sign up</button>
  </form>
  <script type="text/javascript">
      $(function() {
          $('.form-group input').addClass('form-control');
      })
  </script>
{% endblock %}
