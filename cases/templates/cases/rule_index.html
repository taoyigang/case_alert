{% extends "base.html" %}

{% block content %}
<div>
    <a class="btn btn-success" href="{% url 'cases:new_rule' %}">New Rule</a>
</div>
{% if latest_rule_list %}
    <table class="table table-striped table-hover ">
      <thead>
        <tr>
          <th>Name</th>
          <th>Days</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for rule in latest_rule_list %}
            <tr>
              <td>{{ rule.name }}</td>
              <td>{{ rule.days }}</td>
              <td><a href="{% url 'cases:rule_update' rule.id %}">Edit</a></td>
              <td><a href="{% url 'cases:rule_delete' rule.id %}">Delete</a></td>
            </tr>
        {% endfor %}
      </tbody>
    </table>
{% else %}
    <p>No Rules are available.</p>
{% endif %}

{% endblock %}
