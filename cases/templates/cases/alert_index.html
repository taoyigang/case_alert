{% extends "base.html" %}

{% block content %}

{% if alert_list %}
<div>
    <ul>
    {% for alert in alert_list %}
        <li>DeadLine: {{ alert.alert_date }}</li>
        <li>Comments: {{ alert.comment }}</li>
    {% endfor %}
    </ul>
</div>
{% else %}
    <p>No Alert are available.</p>
{% endif %}

{% endblock %}
